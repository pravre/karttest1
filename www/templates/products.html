<ion-view title='<img class="title-image" src="img/logo.png" height="50" width="200" />'>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
         <div class="list list-inset" ng-controller="ProductsCtrl">
        <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input id="searchKey" type="search" ng-model="search" placeholder="Search">
            <button class="button button-clear" ng-click="search()">Search</button>
  </label>
</div>
    <ion-list class="item item-thumbnail-left pull-left" style="padding-left:16px;">
      <ion-item ng-repeat="product in products | orderBy:'title' | filter:search " href="#/app/products/{{product.id}}">
          {{product.title}}
          <img src="{{product.img}}">
          <br>
          {{product.msg}}
          <br>
          {{product.weight}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
